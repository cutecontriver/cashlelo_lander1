function playAudio(){
    const imageElement = document.getElementById('audio-img');
      const currentSrc = imageElement.src;
      const newSrc = currentSrc.endsWith('whatsapp-audio.png') ? 'whatsapp-audio2.png' : 'whatsapp-audio.png';
      imageElement.src = newSrc;

      const audioPlayer = document.getElementById('audioPlayer');
      if (audioPlayer.paused) {
        audioPlayer.play();
      } else {
        audioPlayer.pause();
      }
}
                </script>
